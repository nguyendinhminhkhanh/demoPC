<header class="header">
  <div class="right">
    <div><img routerLink="general" src="./imagePC" style="width: 200px; height: 50px" /></div>
    <div><i class="bx bx-menu"></i></div>
  </div>
  <div class="left">
    <div style="padding: 10px">
      <button type="button" class="btn btn-light position-relative">
        <i class="bx bx-bell"></i>
        <span
          class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle"></span>
      </button>
    </div>
    <div class="btn-group">
      <button style="cursor: pointer; color: white" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown"
        aria-expanded="false">
        <i class="bx bx-user"></i>{{ isLogin }}
      </button>
      <ul class="dropdown-menu">
        <li style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            cursor: default;
            color: white;
            height: 50px;
            width: 300px;
          ">
          <div style="padding: 10px">{{ isLogin }}</div>
          <div style="padding: 10px" (click)="logOut()">
            <i class="bi bi-box-arrow-right"></i>
          </div>
        </li>
        <li style="cursor: default; padding: 10px">Thông tin cá nhân</li>
        <li style="cursor: default; padding: 10px" (click)="changPassword()">
          Thay đổi mật khẩu
        </li>
      </ul>
    </div>
  </div>
</header>
<div class="container">
  <div class="sideBar">
    <div
        routerLink="general"
        class="select">
      Trang chủ
    </div>
    <div
    routerLink="system"
        class="select">
      Hệ thống
    </div>
    <div
        
        class="select">
      Quản lý sản phẩm
    </div>
    <div class="select">
      Quản lý đơn hàng
    </div>
    <div class="select">
      Quản lý tin tức
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
