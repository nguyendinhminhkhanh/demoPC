<h1 style="font-weight: bold; padding: 10px">Trang chủ</h1>
<div style="display: flex">
  <h4 style="padding: 0px 10px">Danh mục hiển thị trang chủ</h4>
  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-success"
    data-bs-toggle="modal"
    data-bs-target="#staticBackdrop"
  >
    Thêm danh mục sản phẩm
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            Thêm danh mục sản phẩm
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="rfContact">
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <input
                type="text"
                placeholder="Tên danh mục"
                style="width: 90%; padding: 10px; border-radius: 5px"
                formControlName="name"
              />
            </div>
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                padding-top: 10px;
              "
            >
              <input
                type="text"
                placeholder="Số lượng hiển thị"
                style="width: 90%; padding: 10px; border-radius: 5px"
                formControlName="count"
              />
            </div>
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                padding-top: 10px;
              "
            >
              <input
                type="text"
                placeholder="Trạng thái"
                style="width: 90%; padding: 10px; border-radius: 5px"
                formControlName="action"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" (click) ="onAdd()">Thêm</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="padding: 10px; width: 100%">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Tên danh mục</th>
        <th scope="col">Số lượng hiển thị</th>
        <th scope="col">Vị trí</th>
        <th scope="col">Trạng thái</th>
        <th scope="col">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
        <td>@mdo</td>
        <td>
          <button
            style="margin-right: 5px"
            type="button"
            class="btn btn-outline-warning"
          >
            Sửa
          </button>
          <button type="button" class="btn btn-outline-danger">Ẩn</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
